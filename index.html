<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up Form</title>
    </head>
    <body>
        <p>This is not a real online service! This page is just for practice. But you can still "sign up" using the form below.</p>
        <form>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" required="true">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" required="true">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required="true">
            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required="true">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_passord" required="true">
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a src="">Log in</a></p>
    </body>
</html>
