<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Sign-up Form</title>
    </head>
    <body>
        <div>
            <div id="sidebar" class="col">
                <img src="./images/forest-background.jpg">
                <div>
                    <!-- SVG Source: https://www.svgrepo.com/svg/513454/globe-1 -->
                    <svg version="1.0" id="globe" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800px" height="800px" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
                        <g>
                            <path fill="#FFFFFF" d="M32,3.457C25.496,9.84,21.152,18.418,20.203,28h23.594C42.848,18.418,38.504,9.84,32,3.457z"/>
                            <path fill="#FFFFFF" d="M38.812,0c6.148,7.367,12.148,17.871,12.984,28H64C62.398,15.195,51.812,3.875,38.812,0z"/>
                            <path fill="#FFFFFF" d="M20.203,36C21.152,45.582,25.496,54.16,32,60.543C38.504,54.16,42.848,45.582,43.797,36H20.203z"/>
                            <path fill="#FFFFFF" d="M0,28h12.203c0.836-10.129,6.836-20.633,12.984-28C12.062,4.062,1.602,15.195,0,28z"/>
                            <path fill="#FFFFFF" d="M25.125,64c-6.148-7.367-12.086-17.871-12.922-28H0C1.602,48.805,12.062,60.125,25.125,64z"/>
                            <path fill="#FFFFFF" d="M64,36H51.797c-0.836,10.129-6.836,20.633-12.984,28C52,60.125,62.398,48.805,64,36z"/>
                        </g>
                    </svg>
                    <p>WORLD</p>
                </div>
                <p>Photo by <a href="https://unsplash.com/@olenkasergienko?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Olena Bohovyk</a> on <a href="https://unsplash.com/photos/green-pine-tree-during-daytime-3BlVILvh9hM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            </div>
            <div id="login" class="col center-items">
                <p>This is not a real online service! This page is just for practice. But you can still "sign up" using the form below.</p>
                <p>This is a project based on The Odin Project!</p>
                <form>
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div>
                            <div class="col">
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" name="first_name" required="true">
                            </div>
                            <div class="col">
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" name="last_name" required="true">
                            </div>
                        </div>
                        <div>
                            <div class="col">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required="true">
                            </div>
                            <div class="col">
                                <label for="phone_number">Phone Number</label>
                                <input type="tel" id="phone_number" name="phone_number">
                            </div>
                        </div>
                        <div>
                            <div class="col">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required="true">
                            </div>
                            <div class="col">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" id="confirm_password" name="confirm_passord" required="true">
                            </div>
                        </div>
                    </fieldset>
                    <button type="submit">Create Account</button>
                </form>
                <p>Already have an account? <a href="">Log in</a></p>
            </div> 
        </div>
    </body>
</html>
